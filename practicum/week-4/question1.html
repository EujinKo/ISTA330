<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="question">
        Using the array flowers below, 
        display the flowers. Use the div 'flowersDiv'.
        You should display the flowers in two rows,
        each row containing 4 flowers.
        For each flower, you should show the image
        and under the image display its name.
    </div>
    <div id='flowersDiv'>

    </div>
    <script>
        /*
           Using the array flowers below, 
           display the flowers. Use the div 'flowersDiv'.
           You should display the flowers in two rows,
           each row containing 4 flowers.
           For each flower, you should show the image
           and under the image display its name.
        */
       class Flower {
           constructor(name, pictureName) {
               this.name = name;
               this.picture = pictureName;
           }
       }
       let daffodil = new Flower('Daffodil', 'daffodil.png');
       let cherryblossom = new Flower('Cherry blossom', 'cherryblossom.png');
       let lily = new Flower('Lily', 'lily.jpg');
       let daisy = new Flower('Daisy', 'daisy.jpg');
       let sunflower = new Flower('Sunflower', 'sunflower.png');
       let tulip = new Flower('Tulip', 'tulip.png');
       let rose = new Flower('Rose', 'rose.png');
       let waterlily = new Flower('Water lily', 'waterlily.png');
       
       let flowers = [
             daffodil,
             cherryblossom,
             lily,
             daisy,
             sunflower,
             tulip,
             rose,
             waterlily
       ];

       let flowersDiv = document.getElementById("flowersDiv");
       let img_table_block = [];
       flowers.forEach(flower=>{
            let table = document.createElement("th");
            //1. image row
            let img_tr = document.createElement("tr");
            let img = document.createElement("img");
            img.src = "images/"+flower.picture;
            img_tr.appendChild(img);
            //2. text row
            let txt_tr = document.createElement("tr");
            let paragraph = document.createElement("p3");
            let txt = document.createTextNode(flower.name);
            paragraph.appendChild(txt);
            txt_tr.appendChild(paragraph);

            //3. Add all rows to the tables
            table.appendChild(img_tr);
            table.appendChild(txt_tr);

            //4. Add to array
            img_table_block.push(table);
            flowersDiv.appendChild(table);

       });
    </script>
</body>
</html>
